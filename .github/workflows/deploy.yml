name: Build and Deploy Flutter Frontend

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.7"   # Use stable channel; 3.35.7 is not yet official
          channel: "stable"

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # Step 4: Build Flutter for web (optimized)
      - name: Build Flutter Web
        run: flutter build web --release

      # Step 5: Clean old files on VM before deploying
      - name: Clean Remote Frontend Folder
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ§¹ Cleaning old frontend files..."
            sudo rm -rf ~/app/frontend/*
            sudo mkdir -p ~/app/frontend/

      # Step 6: Deploy build files to VM
      - name: Deploy to VM via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/web/*"
          target: "~/app/frontend/"
          overwrite: true
          rm: true

      # Step 7: Restart Nginx (frontend served from /home/azureuser/app/frontend/build/web)
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ”„ Restarting Nginx to serve new build..."
            sudo nginx -t && sudo systemctl reload nginx
            echo "âœ… Frontend deployed successfully!"
