name: Build and Deploy Flutter Frontend to AKS

on:
  push:
    branches:
      - main

env:
  REGISTRY_NAME: deploy01
  IMAGE_NAME: flutter-frontend
  CLUSTER_NAME: Devopscluster
  RESOURCE_GROUP: ACK

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.7"

      # Step 3: Get dependencies and build release web version
      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter web
        run: flutter build web --release

      # Step 4: Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 5: Login to Azure Container Registry
      - name: Azure ACR Login
        run: |
          az acr login --name ${{ env.REGISTRY_NAME }}

      # Step 6: Build and push Docker image to ACR
      - name: Build and Push Docker Image to ACR
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG .
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # Step 7: Get AKS credentials
      - name: Get AKS Credentials
        run: |
          az aks get-credentials --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.CLUSTER_NAME }} --overwrite-existing

      # Step 8: Update Kubernetes manifests
      - name: Set image tag in Kubernetes manifests
        run: |
          sed -i "s|image: .*|image: ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|" k8s/deployment.yaml

      # Step 9: Deploy to AKS
      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # Step 10: Verify deployment
      - name: Verify Frontend Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc flutter-frontend-service
